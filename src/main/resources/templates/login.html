<script src="./js/jquery.min.js"></script>
<script>
        var zhenghao = document.getElementById("zhenghao");
        var password = document.getElementById("password");
        var subimt = document.getElementById("subimt");
            subimt.onclick = function(){
                // console.log(zhenghao.value)
                // console.log(password.value)
                if(zhenghao.value!=""&&password.value!=""){
                    $.ajax({
                            async:false,
                            url:"/login", 
                            data:{
                                "username":zhenghao.value,
                                "password":password.value
                            },
                            type:"POST",
                            dataType:"json",
                            success:function(data){
                            console.log(data)
                                if(data.state==200){
                                            console.log(data.data)
                                            //根据会员类型跳转不同页面
                                            var type=data.data;
                                            if(type==3||type==2){
                                            	   location.href='/huser';
                                            }else{
                                            	 location.href='/vipPage';
                                            	}
                                            } else{
                                       
                                            alert(data.message)
                                        }
                            }
                         })
                }else{
                    alert("请输入账号或密码")
                }
            }
